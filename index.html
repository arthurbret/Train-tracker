<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer="true" type="module"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Train tracker</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="flex flex-wrap center justify-center flex-center items-center gap-2 mx-auto mt-6 max-w-[80%] p-2">
        <img src="logo.png" alt="logo" class="w-28 md:w-20">
        <p class="text-black text-[150%]">Gare que vous souhaitez tracker :</p>
        <div class="relative w-2/3">
            <input id="input-gare" type="text" placeholder="Nom de la gare" size="10" class="w-full bg-white rounded-lg border border-current p-2" />
            <div id="suggestions" class="flex flex-col hidden">
                
            </div>
        </div>
        <span id="recherche" class="material-symbols-rounded cursor-pointer">search</span>
    </div>
    <div id="train-container" class="flex flex-col">
        
    </div>
</body>
</html>
